<!DOCTYPE html>
{% extends 'reviews/base.html' %}

{% load staticfiles %}

 {% block body %}
    <h1>Welcome to the Game Gauger!</h1>

    <div>
        {% if games %}

            {% for game in games %}
                <img src="{{game.image.url}}" alt="{{game.game}} image">
                <p>{{ game.game }}</p>
            {% endfor %}
        {% else %}
        <strong>There are no games present.</strong>
        {% endif %}

{% endblock %}
