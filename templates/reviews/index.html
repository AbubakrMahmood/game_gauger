<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <title>Game Gauger</title>
</head>
<body>
    <h1>Welcome to the website!</h1>
    <div>
        {% if games %}

            {% for game in games %}
                <img src="{{game.image.url}}" alt="{{game.name}} image">
            {% endfor %}

        {% else %}
        <strong>There are no games present.</strong>
        {% endif %}

    </div>
    <div>
        <a href="/reviews/about/">About</a><br />
    </div>
</body>
</html>
